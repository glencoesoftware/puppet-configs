---
classes:
  - base::sysctl
  - database::postgres
  - database::postgres::replication
  - database::postgres::replication::master
postgres_listen_addresses: '*'
postgres_wal_level: hot_standby
postgres_wal_keep_segments: 32
postgres_max_wal_senders: 5
postgres_archive_mode: 'on'
postgres_archive_command: 'cp %p /data/pg_archive/%f'
postgres_replication_slave: 10.152.157.150
sysctl_settings:
  kernel.shmmax: 104857600
postgres_connections:
  -
    type: host
    database: replication
    user: postgres
    address: 10.152.157.150/32
    method: trust
